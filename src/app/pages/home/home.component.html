<section class="home show">
  <div id="viewTarget"></div>
  <nav>
    <ul class="home__lista-rutas">
      <a routerLink="/empresas" id="L" class="home__lista-rutas--link" #L>
        <div class="L"></div>
        <p>Empresas</p>
      </a>
      <a routerLink="/soluciones" id="U" class="home__lista-rutas--link" #U>
        <div class="U"></div>
        <p>Soluciones</p>
      </a>
      <a routerLink="/tecnologia" id="C" class="home__lista-rutas--link" #C>
        <div class="C"></div>
        <p>Tecnología</p>
      </a>
      <a routerLink="/consumidores" id="R" class="home__lista-rutas--link" #R>
        <div class="R"></div>
        <p>Consumidores</p>
      </a>
      <a routerLink="/contactenos" id="O" class="home__lista-rutas--link" #O>
        <div class="O"></div>
        <p>Contáctenos</p>
      </a>
    </ul>
    <ul class="slider-controller">
      <span class="slider-controller__circle active" id="Lc" (click)="goToL()"></span>
      <span class="slider-controller__circle" id="Uc" (click)="goToU()"></span>
      <span class="slider-controller__circle" id="Cc" (click)="goToC()"></span>
      <span class="slider-controller__circle" id="Rc" (click)="goToR()"></span>
      <span class="slider-controller__circle" id="Oc" (click)="goToO()"></span>
    </ul>
  </nav>
  <div class="allies">
    <p>Nuestros Aliados</p>
    <span class="v-line"></span>
    <ul class="allies-brands">
      <a style="display:none" href="https://www.sap.com/latinamerica/partner.html" target="_blank">
        <img
          class="allies-brands__1"
          src="/assets/images/aliados/image 63.png"
          alt="SAP partner brand"
        />
      </a>
      <a href="https://cloud.google.com/" target="_blank">
        <img
          class="allies-brands__2"
          src="/assets/images/aliados/image 64.png"
          alt="Google cloud partner brand"
        />
      </a>
    </ul>
  </div>
</section>
